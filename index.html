<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Quiz Event #1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-container h1, .quiz-container p {
            text-align: center;
        }
        .quiz-container label {
            display: block;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="quiz-container">

            <label for="question1">1. In my nation, only royalty is permitted. What realm am I in?</label>

            <label for="question3">3. I have no weakness. Did I also mention rich?</label>
            <input type="text" id="question3" name="question3" required>

            <!-- Add five more questions -->
            <label for="question4">4. Okay i warrant the giant title. but am not the biggest monster right?</label>
            <input type="text" id="question4" name="question4" required>

            <label for="question5">5. What is the largest mammal on Earth?</label>

            <label for="question7">7. How many continents are there on Earth?</label>
            <input type="text" id="question7" name="question7" required>

            <label for="question8">8. What is the tallest mountain in the world?</label>
            <input type="text" id="question8" name="question8" required>

            <button type="submit">Submit Answers</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
